server:
  port: 8188
  servlet:
    context-path: /market-auth
spring:
  datasource:
    url: jdbc:h2:mem:usersdatabase;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: update
  jackson:
    serialization:
      indent_output: true